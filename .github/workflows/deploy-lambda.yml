name: Deploy Node.js Backend to Lambda

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js 20.x
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies (including AWS SDK v3)
      - name: Install dependencies
        run: npm install

      # 4. Zip the Lambda function (exclude .git, workflow files, .env)
      - name: Zip Lambda function
        run: zip -r function.zip . -x "*.git*" "*.github*" "*.env*"

      # 5. Deploy to Lambda using GitHub Secrets
      - name: Deploy to AWS Lambda
        uses: aws-actions/aws-lambda-deploy@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}       # region from GitHub Secrets
          function-name: EcoBackendLambda             # your Lambda function name
          zip-file: function.zip
